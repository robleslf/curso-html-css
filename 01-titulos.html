<!DOCTYPE html>
<html lang="es"> <!--Especificar idioma-->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    
    <hr>
    Títulos<br>

    En HTML existen seis niveles de títulos
    <hr>

    <h1>Título 1</h1> <!--Debería existir un solo h1 por párrafo-->
    <h2>Título 2</h2>
    <h3>Título 3</h3>
    <h4>Título 4</h4>
    <h5>Título 5</h5>
    <h6>Título 6</h6>

    <hr>
    <p>Código HTML:</p>
    <pre>
      &lt;h1>Título 1&lt;h1> 
      &lt;h2>Título 2&lt;h2>
      &lt;h3>Título 3&lt;h3>
      &lt;h4>Título 4&lt;h4>
      &lt;h5>Título 5&lt;h5>
      &lt;h6>Título 6&lt;h6>
    </pre>
  </body>
</html>
