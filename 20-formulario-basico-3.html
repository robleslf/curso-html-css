<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios - Básico 3</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap">
  <style>
    body {
      background: linear-gradient(135deg, #87CEEB, #FF6B6B);
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      padding-left: 20px; /* Añadir un relleno al margen izquierdo */
      padding-right: 20px; /* Añadir un relleno al margen derecho */
      font-family: 'Indie Flower', cursive;
    }
  </style>
</head>
<body>

  <h2>Formularios</h2>
  <img src="https://media.tenor.com/jm_AEuGigo4AAAAM/pepe.gif" alt="ernie" border="3">


  <h2>Formulario básico 3</h2>
    <form action="https://media.tenor.com/1ho4keLXIAkAAAAC/hasbulla-m4kktruck.gif" method="get" target="_blank">
      <p>Preferencias de ropa:</p>
      <label for="camisa">
        <input id="camisa" type="checkbox" name="ropa" checked" value="camisa">Hombre
      </label>
      <br>

      
      <label for="blusa">
        <input id="blusa" type="checkbox" name="ropa" value="blusa">Hombre
      </label>
      <br>

      <label for="pantalon">
        <input id="pantalon" type="checkbox" name="ropa" value="pantalon">Mujer <br>
      </label>

      <label for="falda">
        <input id="falda" type="checkbox" name="ropa" value="falda">Otro
      </label>
      <br>

      <button type="submit">Enviar</button>
      <br>
    </form>



    <h3><strong>&lt;input></strong></h3>


    <h4><strong>Atributos &lt;input></strong></h4>
    <ul>
      <li>
        <pre>type="checkbox</pre>
        <p>Tipo de control a mostrar, en este caso una casilla (para elegir una o múltiples opciones)</p>
      </li>
      <li>
        <pre>checked</pre>
        <p>El input que posee este atributo se muestra como sleccionado por defecto</p>
      </li>

    </ul>
</body>
</html>
