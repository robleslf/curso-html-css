<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texto &lt;u></title>
</head>
<body>
  <!-- h1+main>p{Texto relevante &lt;strong>}+p{Aplicaremos la etiqueta strong}+p{Código:}+pre -->
  <h1>&lt;u> en HTML</h1>
  <main>
    <img src="https://media.tenor.com/W_iZ7rzeL9MAAAAM/hi-hello.gif" alt="hasbullahS">
    <p>Para subrayar un texto utilizaremos la etiqueta &lt;u></p>

    <p>Un texto que ya no es relevante, obsoleto y/o no disponible suele mostrarse tachado.</p>

    <p><strong>Nota:</strong></p>
    La etiqueta <strong>&lt;u></strong> (underline) carece de significado semántico.

    <p>Texto <u>subrayado</u></p>

    <p><strong>Código:</strong></p>
    <pre>
      Texto &lt;u>subrayado&lt;u>
    </pre>
  </main>
</body>
</html>
